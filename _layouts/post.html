---
layout: default
---

<div class="post">
  {% if page.type == 'regular' %}<h1>{{ page.title | escape }}</h1>{% endif %}

  {{ content }}

  <p>&nbsp;</p>
  <hr style="width:75%;" />
  <p class="post-date text-center" style="font-size:12px;font-family:monospace;">
    nyhet från {{ page.date | date_to_string }}
    •
    <a href="/archive/">
      till nyhetsarkivet
    </a>
  </p>
</div>
